<body>

<!--tabell for å lage kommentar og rating -->
<div>
    <h2>Her kan du evaluere undervisningen</h2>
</div>

<form>
    <div class="form-group">
        <h3>Evaluer</h3>
        <label for="comment">Kommentar</label>
        <input class="form-control" name="comment" id="comment">
    </div>
    <div class="form-group">
        <label for="rating">karakter</label>
        <select class="form-control" name="rating" id="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <button id="insertReview" type="submit" class="btn btn-success">Send inn</button>
</form>



<!--Tabellen som viser alle reviews og man kan slette de man selv har laget-->
<div class="page-header">
    <h1>Oversikt over dine egne og andres reviews</h1>
</div>

<table class="table">
    <thead>
    <th>Kommentar</th>
    <th>Rating</th>
    <th>Slett</th>
    </thead>

    <tbody id="studentReviewsTable">
    </tbody>
</table>
