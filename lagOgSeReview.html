    <div class="row" style="margin-top:40px;">
        <div class="col-md-6">
            <div class="well well-sm">
                <div class="text-right">
                    <a class="btn btn-success btn-green" href="#reviews-anchor" id="open-review-box">Legg inn en evaluering</a>
                </div>

                <div class="row" id="post-review-box" style="display:none;">
                    <div class="col-md-12">
                        <form>
                            <input id="ratings-hidden" id="rating" name="rating" type="hidden">
                            <textarea class="form-control animated comment-area" cols="50" id="new-review" name="comment" placeholder="Legg inn tilbakemelding her" rows="5"></textarea>

                            <div class="text-right">
                                <div class="stars starrr" data-rating="0" ></div>
                                <a class="btn btn-danger btn-sm" href="#" id="close-review-box" style="display:none; margin-right: 10px;">
                                    <span class="glyphicon glyphicon-remove"></span>Avbryt</a>
                                <button class="btn btn-success btn-lg" id="insertReviewBtn">Lagre</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
