<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Logg inn</title>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>Velkommen til undervisnings evaluering!</h1>


        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <form class="form-horizontal" id="loginForm">
                    <fieldset>

                        <legend>Logg inn</legend>

                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Mail</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Passord</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>

                        <button class="btn btn-success" id="loginButton">Logg inn</button>

                    </fieldset>
                </form>
            </div>
        </div>



    </div>
</div>

<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
